<div id="chartsRent" class="animate-fade-in">
  <div class="d-flex align-items-center gap-2 mb-3">
    <div class="bg-primary rounded-circle" style="width: 8px; height: 8px;"></div>
    <h5 class="chart-section-title mb-0" style="display:none;">Mercado de Arrendamento</h5>
  </div>
  <div class="row g-3">
    <div class="col-md-6">
      <div class="card p-3 h-100">
        <canvas id="chartBySourceRent"></canvas>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card p-3 h-100">
        <canvas id="chartMedianRent"></canvas>
      </div>
    </div>
  </div>
  <div class="row g-3 mt-1">
    <div class="col-12">
      <div class="card p-3">
        <canvas id="chartPriceAreaRent" style="max-height: 400px;"></canvas>
      </div>
    </div>
  </div>
</div>

<div id="chartsBuy" class="mt-5 animate-fade-in">
  <div class="d-flex align-items-center gap-2 mb-3">
    <div class="bg-success rounded-circle" style="width: 8px; height: 8px;"></div>
    <h5 class="chart-section-title mb-0" style="display:none;">Mercado de Venda</h5>
  </div>
  <div class="row g-3">
    <div class="col-md-6">
      <div class="card p-3 h-100">
        <canvas id="chartBySourceBuy"></canvas>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card p-3 h-100">
        <canvas id="chartMedianBuy"></canvas>
      </div>
    </div>
  </div>
  <div class="row g-3 mt-1">
    <div class="col-12">
      <div class="card p-3">
        <canvas id="chartPriceAreaBuy" style="max-height: 400px;"></canvas>
      </div>
    </div>
  </div>
</div>

<div id="chartsInsights" class="mt-5 animate-fade-in" style="display: none;">
  <div class="d-flex align-items-center gap-2 mb-3">
    <div class="bg-warning rounded-circle" style="width: 8px; height: 8px;"></div>
    <h5 class="mb-0">Market Insights (Gross Yield %)</h5>
  </div>
  <div class="row g-3">
    <div class="col-12">
      <div class="card p-3">
        <canvas id="chartYieldByDistrict" style="max-height: 400px;"></canvas>
      </div>
    </div>
  </div>
</div>
