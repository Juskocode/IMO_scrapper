<div class="card p-4">
  <div class="row g-3 align-items-end">
    <div class="col-md-2">
      <label class="form-label small fw-semibold">Preço Min (€)</label>
      <input id="min_price" class="form-control" placeholder="Mínimo">
    </div>
    <div class="col-md-2">
      <label class="form-label small fw-semibold">Preço Max (€)</label>
      <input id="max_price" class="form-control" placeholder="Máximo">
    </div>
    <div class="col-md-2">
      <label class="form-label small fw-semibold">Área Min (m²)</label>
      <input id="min_area" class="form-control" placeholder="Mínimo">
    </div>
    <div class="col-md-2">
      <label class="form-label small fw-semibold">Área Max (m²)</label>
      <input id="max_area" class="form-control" placeholder="Máximo">
    </div>
    <div class="col-md-4 d-flex gap-3 justify-content-end mb-2">
      <div class="form-check form-switch">
        <input id="only_with_eurm2" class="form-check-input" type="checkbox">
        <label class="form-check-label small fw-semibold" for="only_with_eurm2">Só com €/m²</label>
      </div>
      <div class="form-check form-switch">
        <input id="exclude_temporary" class="form-check-input" type="checkbox" checked>
        <label class="form-check-label small fw-semibold" for="exclude_temporary">Excluir temp.</label>
      </div>
    </div>
  </div>
</div>
